<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        Home
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/event">Event</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/becomeVolunteer.html">Become Volunteer</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <div>

    </div>

    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="http://dummyimage.com/173x100.png/dddddd/000000" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="http://dummyimage.com/101x100.png/cc0000/ffffff" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="http://dummyimage.com/204x100.png/cc0000/ffffff" class="d-block w-100">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div>
        <div class="col-12 col-sm-1 card">
            recent
        </div>

    </div>

    <div class="row">
        <% for (var e of event) { %>
            <div class="col-12 col-sm-4 card">
                <a href="/event/detail/<%= e._id %>">
                    <img class="img-fluid img-thumbnail" href="/event/detail/<%= e._id %>" style="object-fit:cover"
                        src=<%=e.Image %>/>
                </a>

                <h1>
                    <%= e.EventTitle %>
                </h1>
                <p>
                    <%= e.Description %>
                    
                </P>
                <p>
                    Last Modified: <%= e.ModifiedAt %> 
                    
                </P>
                
                <!-- <a class="btn btn-primary" href="/event/edit/<%= e._id %>">Edit</a> -->

            </div>

            <% } %>
    </div>
</body>

</html>

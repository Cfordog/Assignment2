<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>
        Home
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <div class="flex-container">
        <div class="flex-item">Navbar</div>
        <button class="flex-item"><a href="/index.html">Home</button>
        <button class="flex-item"><a href="/event">Event</button>
        <button class="flex-item"><a href="/becomeVolunteer.html">Become
                volunteer</button>
        <div class="flex-item" style="flex-grow: 6"> </div>
    </div>

    <p>

    </p>

    <div class="flex-container" >
        <button class="flex-item"><a href="/index.html">Home</a></button>
        <button class="flex-item">/Become Volunteer</button>
    </div>

    <form action="/becomeVolunteer" method="POST">
        <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email" id="inputEmail3" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="Password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="password" id="Password" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="Name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" id="Name" required>
            </div>
        </div>

        <div class="row mb-3">
            <label for="Contact" class="col-sm-2 col-form-label">Contact</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="contact" id="Contact" required>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Age group</label>
            <select class="form-select" name="age" aria-label="Default select example" onchange="ageSelect(this.value)">
                <option selected>Open this select menu</option>
                <option value="18~24">18~24</option>
                <option value="25~34">25~34</option>
                <option value="35~44">35~44</option>
                <option value="45~54">45~54</option>
                <option value="55~64">55~64</option>
                <option value="65 and above">65 and above</option>
            </select>
        </div>

        <div class="row mb-3">
            <label for="AboutMe" class="col-sm-2 col-form-label">About Me and Remark</label>
            <div class="col-sm-10">
                <input type="contact" class="form-control" name="remark" id="Contact">
            </div>
        </div>

        <div class="form-check">
            <input class="form-check-input" name="term" type="checkbox" id="gridCheck1" required
                value="<%= volunteer.term %>">
            <label class="form-check-label" for="gridCheck1">
                agree to terms and conditions
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>


    </form>

</body>

</html>
